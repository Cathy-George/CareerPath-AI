<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define Your Path - CareerPath AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-slate-100 font-sans min-h-screen flex flex-col">

    <nav class="flex justify-between items-center px-10 py-5 bg-slate-950 border-b border-slate-800">
        <div class="text-xl font-bold text-blue-500 tracking-tight">CareerPath AI [cite: 47]</div>
        <div class="hidden md:flex space-x-8 text-slate-400 font-medium">
            <a href="#" class="hover:text-blue-400 transition">Home</a>
            <a href="#" class="hover:text-blue-400 transition">My Path</a>
            <a href="#" class="hover:text-blue-400 transition">About</a>
        </div>
        <button class="bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-500 transition">Get Started</button>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-16 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-4">Define Your Career Path [cite: 53]</h1>
            <p class="text-slate-400 text-lg">
                Tell us your desired job role and the skills you currently have. We'll help you chart your next steps. [cite: 54]
            </p>
        </div>

        <div class="space-y-8">
            <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-xl">
                <label for="job-role" class="block text-xl font-bold text-white mb-4">Desired Job Role</label>
                <input type="text" id="job-role" 
                    placeholder="e.g., Software Engineer, Data Scientist"
                    class="w-full px-4 py-4 rounded-xl border border-slate-700 bg-slate-950 text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-xl">
                <label class="block text-xl font-bold text-white mb-4">Your Current Skills</label>
                
                <div class="flex flex-col md:flex-row gap-4 mb-8">
                    <input type="text" 
                        placeholder="Add a skill (e.g., React, Python, Project Management)"
                        class="flex-grow px-4 py-4 rounded-xl border border-slate-700 bg-slate-950 text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <button class="flex items-center justify-center gap-2 bg-slate-800 text-blue-400 border border-blue-500/30 px-6 py-4 rounded-xl font-bold hover:bg-slate-700 transition whitespace-nowrap">
                        <i class="fas fa-plus"></i> Add Skill [cite: 61]
                    </button>
                </div>

                <div class="flex flex-wrap gap-3">
                    <span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 border border-slate-700">
                        JavaScript <i class="fas fa-times text-slate-500 cursor-pointer hover:text-red-400"></i>
                    </span>
                    <span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 border border-slate-700">
                        TypeScript <i class="fas fa-times text-slate-500 cursor-pointer hover:text-red-400"></i>
                    </span>
                    <span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 border border-slate-700">
                        Tailwind CSS <i class="fas fa-times text-slate-500 cursor-pointer hover:text-red-400"></i>
                    </span>
                    <span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 border border-slate-700">
                        React <i class="fas fa-times text-slate-500 cursor-pointer hover:text-red-400"></i>
                    </span>
                    <span class="bg-slate-800 text-slate-200 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 border border-slate-700">
                        Node.js <i class="fas fa-times text-slate-500 cursor-pointer hover:text-red-400"></i>
                    </span>
                </div>
            </div>

            <div class="flex justify-center pt-6">
                <button class="bg-blue-600 text-white px-16 py-5 rounded-full font-bold text-xl shadow-2xl shadow-blue-900/40 hover:bg-blue-500 transition flex items-center gap-4">
                    Analyze My Path <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="py-12 bg-slate-950 border-t border-slate-900 text-center">
        <div class="text-slate-600 text-sm italic">
            &copy; 2026 CareerPath AI. All rights reserved. [cite: 60]
        </div>
    </footer>

</body>
</html>

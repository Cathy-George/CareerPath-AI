<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerPath AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.2);
        }
    </style>
</head>
<body class="bg-[#020617] text-slate-50 font-sans min-h-screen flex items-center justify-center p-6">

    <div class="custom-glass w-full max-w-md rounded-[2.5rem] p-12 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Login</h1>
            <p class="text-slate-400">Enter your credentials to continue</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-cyan-500 uppercase tracking-widest mb-3">Email</label>
                <input type="email" placeholder="user@example.com" 
                    class="w-full px-4 py-4 bg-[#0f172a] border border-white/10 rounded-2xl text-lg text-white focus:outline-none focus:border-cyan-500 transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-cyan-500 uppercase tracking-widest mb-3">Password</label>
                <input type="password" placeholder="••••••••" 
                    class="w-full px-4 py-4 bg-[#0f172a] border border-white/10 rounded-2xl text-lg text-white focus:outline-none focus:border-cyan-500 transition">
            </div>

            <button type="submit" class="w-full bg-cyan-500 text-[#020617] py-4 rounded-2xl font-bold text-xl hover:bg-cyan-400 transition shadow-lg mt-4">
                Login
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-400">
                Don't have an account? <a href="#" class="text-cyan-400 hover:underline font-bold">Register Now</a>
            </p>
        </div>
    </div>

</body>
</html>
